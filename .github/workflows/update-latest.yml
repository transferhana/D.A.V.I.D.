name: Update DAVID_latest.ipynb

on:
  push:
    paths:
      - 'DAVID_mk*.ipynb'

jobs:
  update-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy latest mk version to DAVID_latest.ipynb
        run: |
          latest_file=$(ls -t DAVID_mk*.ipynb | head -n 1)
          cp "$latest_file" DAVID_latest.ipynb

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add DAVID_latest.ipynb
          git commit -m "üîÅ Auto-update DAVID_latest.ipynb from newest mk version"
          git push
